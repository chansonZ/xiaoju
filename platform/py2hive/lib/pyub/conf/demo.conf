#日志文件目录
log_dir : ./log
#日志文件名
log_file : demo.
#日志回滚大小(M)
log_size : 2000
#日志级别
log_level : 16

#服务名
_svr_resys_demo_name : demo
#启动服务的端口
_svr_resys_demo_port : 5231
#服务的读超时(单位:ms)
_svr_resys_demo_readtimeout : 1000
#服务的写超时(单位:ms)
_svr_resys_demo_writetimeout : 1000
#服务启动的线程数
_svr_resys_demo_threadnum : 4
#服务连接的类型(0:短连接, 1:长连接)
_svr_resys_demo_connecttype : 1
#授权IP文件
_svr_resys_demo_auth : conf/demo.auth


#请求服务名
_reqsvr_resys_demo_name : demo
#请求服务的IP地址，可以设置多个IP
_reqsvr_resys_demo_ip : 127.0.0.1
#请求服务的端口
_reqsvr_resys_demo_port : 5231
#请求服务的读超时(单位:ms)
_reqsvr_resys_demo_readtimeout : 1000
#请求服务的写超时(单位:ms)
_reqsvr_resys_demo_writetimeout : 1000
#请求服务的连接超时(单位:ms)
_reqsvr_resys_demo_connecttimeout : 200 
#请求服务时最大连接数
_reqsvr_resys_demo_maxconnect : 10
#请求服务的重试次数
_reqsvr_resys_demo_retry : 3 
#服务连接的类型(0:短连接, 1:长连接)
_reqsvr_resys_demo_connecttype : 1

